<ion-content class="login-page">
  <div class="login-container">
    <img src="assets/logo_beige.png" alt="Logo" class="logo">
    <h1 class="titulo">Santuario</h1>

    <ion-button shape="round" (click)="openUrlModal()">
      <img src="../../assets/icono_app.jpg" alt="Your Image" class="item-image">
    </ion-button>


    <!-- Modal para ingresar URL -->
    <ion-modal [isOpen]="isUrlModalOpen" (ionModalDidDismiss)="isUrlModalOpen = false"
               class="custom-modal" backdropDismiss="true">
      <ng-template>
        <ion-content class="modal-content">
          <ion-toolbar style="background: #2d3e50;">
            <ion-title style="color: white; text-align: center">Añadir imagen desde URL</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="isUrlModalOpen = false" style="color: white;">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>

          <ion-item>
            <ion-input [(ngModel)]="imageURL" placeholder="Introduce la URL de la imagen" type="url"></ion-input>
          </ion-item>

          <!-- Vista previa de la imagen -->
          <div class="image-preview" *ngIf="imageURL">
            <img [src]="imageURL" alt="Vista previa de la imagen" class="uploaded-image">
          </div>

          <ion-footer>
            <ion-button expand="full" (click)="addImageFromURL()">Confirmar</ion-button>
          </ion-footer>
        </ion-content>
      </ng-template>
    </ion-modal>


    <ion-label>Raza</ion-label>
    <ion-item>
      <<ion-select [(ngModel)]="registroService.registro.raza">
      <ion-select-option *ngFor="let raza of razas" [value]="raza">{{ raza }}</ion-select-option>
    </ion-select>
    </ion-item>

    <ion-label>Género</ion-label>
    <ion-list>
      <ion-radio-group [(ngModel)]="registroService.registro.genero" class="radio-group-horizontal">
        <ion-item style="margin-right: 30px;">
          <ion-label>♂</ion-label>
          <ion-radio slot="start" value="masculino"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>♀</ion-label>
          <ion-radio slot="start" value="femenino"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-label>Edad</ion-label>
    <ion-list>
      <ion-radio-group [(ngModel)]="registroService.registro.edad">
        <ion-item>
          <ion-radio slot="start" value="cachorro"></ion-radio>
          <ion-label>Cachorro</ion-label>
        </ion-item>
        <ion-item>
          <ion-radio slot="start" value="adulto"></ion-radio>
          <ion-label>Adulto</ion-label>
        </ion-item>
        <ion-item>
          <ion-radio slot="start" value="senior"></ion-radio>
          <ion-label>Senior</ion-label>
        </ion-item>
      </ion-radio-group>
    </ion-list>



      <ion-icon (click)="continuarRegistro()" style="color: #ffffff; width: 40px; height: 40px" name="arrow-forward-outline"></ion-icon>
  </div>
</ion-content>
