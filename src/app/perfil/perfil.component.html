<ion-content [fullscreen]="true">
  <div style="max-width: 400px; margin: 0 auto;">
    <div>
      <div class="centrar bajarUnPoco">
        <img [src]="perfil?.fotoPerfil || 'https://picsum.photos/80/80?random=1'" class="ima0_grande" alt="Foto de perfil">
      </div>

      <p class="labelGrande">{{ perfil?.nombre || '@Cargando...' }}</p>
      <p class="labelChico">{{ perfil?.raza || '...' }}</p>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col>
          <p class="labelMeiano">Seguidores</p>
          <p class="labelGrande">{{ perfil?.numeroSeguidores || 0 }}</p>
        </ion-col>
        <ion-col>
          <p class="labelMeiano">Seguidos</p>
          <p class="labelGrande">{{ perfil?.numeroSeguidos || 0 }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>


    <!-- Publicaciones del usuario -->
    <app-componente-publicacion
      *ngFor="let publicacion of publicaciones"
      [id]="publicacion.id"
      [nombre]="publicacion.perfil"
      [miUrl]="publicacion.fotoPerfil"
      [texto]="publicacion.texto"
      [url]="publicacion.fotoPublicacion"
      [likes]="publicacion.numLikes"
      [comentarios]="publicacion.numComentarios"
      [isFavorite]="publicacion.liked">
    </app-componente-publicacion>
  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="openFabModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal id="modalPublicacion" #crearPublicacionModal [isOpen]="isFabModalOpen" (ionModalDidDismiss)="isFabModalOpen = false">
    <ng-template>
      <div class="modal-content" (click)="$event.stopPropagation()">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button style="color: #f1ead0" (click)="modal.dismiss()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title style="color: #f1ead0;text-align: center">New Post</ion-title>
          <ion-buttons slot="end">
            <ion-button style="color: #f1ead0" (click)="submitPost()" [strong]="true">Publicar</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-item>
          <ion-textarea
            class="post-textarea"
            placeholder="¿Qué deseas compartir de los perretes...?"
            [(ngModel)]="newPostDescription"
            autoGrow="true">
          </ion-textarea>
        </ion-item>
        <ion-buttons slot="end" style="margin-left: auto; margin-right: 30px">
          <ion-button>
            <ion-icon style="color: #7C274B" slot="icon-only" name="image-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ng-template>
  </ion-modal>

</ion-content>
