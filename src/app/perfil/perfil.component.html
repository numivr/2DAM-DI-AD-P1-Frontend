<ion-content [fullscreen]="true">

    <div class="responsiveDiv">
      <div class="m-3">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/principal"></ion-back-button>
        </ion-buttons>
      </div>
      <div>
        <div class="centrar bajarUnPoco">
          <img src="{{_imagePerfil_s}}" class="ima0_grande" alt="Imagen de perfil">
        </div>

        <p class="labelGrande centrarLabel">{{_nombre_s}}</p>
        <p class="labelChico centrarLabel">{{_tipo_s}}</p>
      </div>

      <ion-grid>
        <ion-row>

          <ion-col>
            <p class="labelMeiano centrarLabel">Seguidores</p>
            <p class="labelGrande centrarLabel">{{_seguidores_s}}</p>
          </ion-col>
          <ion-col>
            <p class="labelMeiano centrarLabel">Seguidos</p>
            <p class="labelGrande centrarLabel">{{_seguidos_s}}</p>
          </ion-col>

        </ion-row>
      </ion-grid>

      <div class="centrar">
        <ion-button *ngIf="!_yoMismo_b" class="btn_beige" (click)="toggleSeguir()">
          <!-- <ion-icon [name]="_siguiendoEstado_b ? 'person-remove' : 'person-add'"></ion-icon> -->
          <!-- Espacio generado por el icono -->
          {{ _siguiendoEstado_b ? 'Siguiendo' : 'Seguir' }}
        </ion-button>

        <ion-button *ngIf="_admin_b" class="btn_beige" (click)="ejeBan(1)">Banear</ion-button>
      </div>


      <app-componente-publicacion *ngFor="let publicacion of _publicaciones_list"
        [urlImagen]="publicacion.fotoPublicacion || 'assets/perro_placeholder.jpg'"
        texto="{{publicacion.texto}}"
        [likes]=[publicacion.numLikes]
        [comentarios]=[publicacion.numComentarios]
        [isFavorite]="publicacion.liked"

        [yoMismo]=_yoMismo_b
        [enlace]="'/publicacion/' + publicacion.id"
        _admin_b="{{_admin_b}}"
        btnTexto="Banear Publicacion"
        [btnFuncion]="DelFun.banearPublicacion"
        [datos]=[publicacion.id]
      ></app-componente-publicacion>


    </div>

  <ion-fab *ngIf="_yoMismo_b" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="openFabModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal id="modalPublicacion" #crearPublicacionModal [isOpen]="isFabModalOpen" (ionModalDidDismiss)="isFabModalOpen = false">
    <ng-template>
      <div class="modal-content" (click)="$event.stopPropagation()">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button style="color: #f1ead0" (click)="modal.dismiss()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title style="color: #f1ead0;text-align: center">New Post</ion-title>
          <ion-buttons slot="end">
            <ion-button style="color: #f1ead0" (click)="submitPost()" [strong]="true">Publicar</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-item>
          <ion-textarea
            class="post-textarea"
            placeholder="¿Qué deseas compartir de los perretes...?"
            [(ngModel)]="newPostDescription"
            autoGrow="true">
          </ion-textarea>
        </ion-item>
        <ion-buttons slot="end" style="margin-left: auto; margin-right: 30px">
          <ion-button>
            <ion-icon style="color: #7C274B" slot="icon-only" name="image-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ng-template>
  </ion-modal>

</ion-content>
