<ion-content [fullscreen]="true">
  <div style="max-width: 400px; margin: 0 auto;">
    <div>
      <div class="centrar bajarUnPoco">
        <img [src]="perfil?.fotoPerfil || 'https://picsum.photos/80/80?random=1'" class="ima0_grande" alt="Foto de perfil">
      </div>

      <p class="labelGrande">{{ perfil?.nombre || '@Cargando...' }}</p>
      <p class="labelChico">{{ perfil?.raza || '...' }}</p>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col>
          <p class="labelMeiano">Seguidores</p>
          <p class="labelGrande">{{ perfil?.numeroSeguidores || 0 }}</p>
        </ion-col>
        <ion-col>
          <p class="labelMeiano">Seguidos</p>
          <p class="labelGrande">{{ perfil?.numeroSeguidos || 0 }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- BotÃ³n de Seguir/Dejar de seguir -->
    <div class="centrar">
      <ion-button class="btn_beige" (click)="toggleSeguir()">
        {{ siguiendoEstado ? 'Siguiendo' : 'Seguir' }}
      </ion-button>
    </div>

    <!-- Publicaciones del usuario -->
    <app-componente-publicacion
      *ngFor="let publicacion of publicaciones"
      [id]="publicacion.id"
      [nombre]="publicacion.perfil"
      [miUrl]="publicacion.fotoPerfil"
      [texto]="publicacion.texto"
      [url]="publicacion.fotoPublicacion"
      [likes]="publicacion.numLikes"
      [comentarios]="publicacion.numComentarios"
      [isFavorite]="publicacion.liked">
    </app-componente-publicacion>
  </div>


</ion-content>
