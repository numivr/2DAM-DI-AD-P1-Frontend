<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <div style="display: flex; justify-content: center;">
        <img src="assets/icon/icono_app.jpg"
              alt="Logo de la app"
              style="height: 50px; width: 50px; border-radius: 50%;"/>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
  <ion-searchbar placeholder="Busca un post" ></ion-searchbar>
</ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-avatar slot="start">
        <img [src]="post.profileImage" alt="Profile" />
      </ion-avatar>
      <ion-label>
        <h2>{{ post.username }} <span>@{{ post.handle }}</span></h2>
        <p>{{ post.content }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- BotÃ³n flotante para agregar tweets -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
