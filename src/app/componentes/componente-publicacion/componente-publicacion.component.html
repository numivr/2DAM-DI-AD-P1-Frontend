<ion-content>
  <ion-card class="custom-card">
    <ion-card-header>
      <!-- Contenedor del perfil -->
      <div class="profile-container">
        <img [src]="fotoPerfil || 'https://picsum.photos/80/80?random=2'" alt="Foto de perfil" class="profile-image">
        <div class="profile-info">
          <h5>{{ perfil }}</h5>
        </div>
      </div>
    </ion-card-header>

    <ion-card-content>
      <!-- Contenido de la publicación -->
      <ion-row>
        <p class="labelChico m-1 p-3">{{ texto }}</p>
      </ion-row>

      <ion-row *ngIf="fotoPublicacion">
        <img [src]="fotoPublicacion" alt="Imagen de la publicación" class="publication-image">
      </ion-row>

      <!-- Botones de interacción -->
      <ion-row class="interaction-buttons">
        <ion-col size="6">
          <ion-button expand="block" fill="clear" (click)="toggleFavorite()">
            <ion-icon [name]="liked ? 'heart' : 'heart-outline'"></ion-icon>
            <span>{{ numLikes }}</span>
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button expand="block" fill="clear">
            <ion-icon name="chatbubble-outline"></ion-icon>
            <span>{{ numComentarios }}</span>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
