
<ion-content>
  <ion-card class="custom-card">
    <ion-card-header>
      <div class="profile-container">
        <img src="https://picsum.photos/80/80?random=2" alt="Profile" class="profile-image">
        <div class="profile-info">
          <h5>loving_puppies</h5>
        </div>
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <img src="https://picsum.photos/80/80?random=3" class="publication-image">
      </ion-row>
      <ion-row>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed dignissim rhoncus mi in vulputate. Sed suscipit,
          diam vel tincidunt consequat, tortor aliquet turpis, sed elementum nibh mauris sit amet elit.
        </p>
      </ion-row>


        <ion-buttons slot="start">
          <ion-button  (click)="toggleFavorite()">
            <ion-icon class="white-icon" [name]="isFavorite ? 'heart' : 'heart-outline'">
            </ion-icon>
            <div class="white-icon">123</div>
          </ion-button>
        </ion-buttons>

        <ion-buttons slot="end" >
          <ion-button >
            <ion-icon class="white-icon" name="chatbubble-outline"></ion-icon>
            <div class="white-icon">4314</div>
          </ion-button>
        </ion-buttons>



    </ion-card-content>
  </ion-card>
</ion-content>
