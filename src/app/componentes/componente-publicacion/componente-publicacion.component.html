
<ion-card class="custom-card" [routerLink]="[enlace]">
  <ion-card-header>
    <div class="profile-container" *ngIf="miUrl !== null && m_miNombre_s !== null">
      <img [routerLink]="[enlaceUsuario]" src="{{miUrl}}" alt="Profile" class="ima0_chica" *ngIf="miUrl !== null"> <!-- profile-image -->
      <div class="profile-info" *ngIf="m_miNombre_s !== null">
        <h5 [routerLink]="[enlaceUsuario]">{{m_miNombre_s}}</h5>
      </div>
    </div>
  </ion-card-header>
  <ion-card-content>
    <ion-row *ngIf="urlImagen !== null">
      <img src="{{urlImagen}}" class="publication-image" alt="Imagen de la Publicacion">
    </ion-row>
    <ion-row>
      <p>
        {{texto}}
      </p>
    </ion-row>


    <ion-buttons slot="start" *ngIf="likes !== null">
      <ion-button  (click)="toggleFavorite()">
        <ion-icon  [name]="isFavorite ? 'heart' : 'heart-outline'">
        </ion-icon>
        <div>{{likes}}</div>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="comentarios !== null">
      <ion-button >
        <ion-icon name="chatbubble-outline"></ion-icon>
        <div>{{comentarios}}</div>
      </ion-button>
    </ion-buttons>



  </ion-card-content>
</ion-card>
