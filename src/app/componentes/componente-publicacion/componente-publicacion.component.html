<ion-card class="custom-card">
  <ion-card-header>
    <div class="profile-container" *ngIf="miUrl !== null && nombre !== null">
      <!-- ✅ Al hacer clic en la imagen, redirige al perfil -->
      <img (click)="irAlPerfil()" [src]="miUrl" alt="Profile" class="ima0_chica" *ngIf="miUrl !== null">
      <div class="profile-info" *ngIf="nombre !== null">
        <!-- ✅ Al hacer clic en el nombre, redirige al perfil -->
        <h5 (click)="irAlPerfil()">{{ nombre }}</h5>
      </div>
      <ion-icon name="trash-outline" class="delete-icon"></ion-icon>
    </div>
  </ion-card-header>

  <ion-card-content>
    <ion-row *ngIf="url !== null">
      <img [src]="url" class="publication-image" alt="{{ alt }}">
    </ion-row>
    <ion-row>
      <p>{{ texto }}</p>
    </ion-row>

    <ion-buttons slot="start" *ngIf="likes !== null">
      <ion-button (click)="toggleFavorite()">
        <ion-icon [name]="isFavorite ? 'heart' : 'heart-outline'"></ion-icon>
        <div>{{ likes }}</div>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="comentarios !== null">
      <ion-button [routerLink]="['/publicacion', id]">
        <ion-icon name="chatbubble-outline"></ion-icon>
        <div>{{ comentarios }}</div>
      </ion-button>
    </ion-buttons>
  </ion-card-content>
</ion-card>
