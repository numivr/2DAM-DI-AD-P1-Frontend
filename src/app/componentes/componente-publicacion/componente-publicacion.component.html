
<ion-content>
  <ion-card class="custom-card">
    <ion-card-header>
      <div class="profile-container">
        <img src="https://picsum.photos/80/80?random=2" alt="Profile" class="profile-image">
        <div class="profile-info">
          <h5>{{m_miNombre_s}}</h5>
        </div>
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-row *NgIf="url !== ''">
        <img src="{{url}}" class="publication-image">
      </ion-row>
      <ion-row>
        <p>
          {{texto}}
        </p>
      </ion-row>


        <ion-buttons slot="start" *ngIf="likes !== null">
          <ion-button  (click)="toggleFavorite()">
            <ion-icon  [name]="isFavorite ? 'heart' : 'heart-outline'">
            </ion-icon>
            <div>{{likes}}</div>
          </ion-button>
        </ion-buttons>

        <ion-buttons slot="end" *ngIf="comentarios !== null">
          <ion-button >
            <ion-icon name="chatbubble-outline"></ion-icon>
            <div>{{comentarios}}</div>
          </ion-button>
        </ion-buttons>



    </ion-card-content>
  </ion-card>
</ion-content>
