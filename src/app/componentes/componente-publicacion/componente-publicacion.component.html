<ion-card class="custom-card" >
  <ion-card-header>
    <div class="profile-container" *ngIf="miUrl !== null && m_miNombre_s !== null">
      <img [routerLink]="['/perfilajeno', id]" src="{{miUrl}}" alt="Profile" class="ima0_chica" *ngIf="miUrl !== null">
      <!-- profile-image -->
      <div class="profile-info" *ngIf="m_miNombre_s !== null">
        <h5 [routerLink]="['/perfilajeno', id]">{{ m_miNombre_s }}</h5>
      </div>
      <ion-icon name="trash-outline" class="delete-icon"></ion-icon>
    </div>
  </ion-card-header>
  <ion-card-content>
    <div [routerLink]="['/publicacion', id]">
    <ion-row *ngIf="url !== null">
      <img src="{{url}}" class="publication-image" alt="{{alt}}">
    </ion-row>
    <ion-row>
      <p >
        {{ texto }}
      </p>
    </ion-row>
    </div>

    <ion-buttons slot="start" *ngIf="likes !== null">
      <ion-button (click)="toggleFavorite()">
        <ion-icon [name]="isFavorite ? 'heart' : 'heart-outline'">
        </ion-icon>
        <div>{{ likes }}</div>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="comentarios !== null">
      <ion-button [routerLink]="['/publicacion', id]">
        <ion-icon name="chatbubble-outline"></ion-icon>
        <div>{{ comentarios }}</div>
      </ion-button>
    </ion-buttons>


  </ion-card-content>
</ion-card>
