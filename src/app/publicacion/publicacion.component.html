<ion-content [fullscreen]="true">
  <div style="max-width: 400px; margin: 0 auto;">
    <app-componente-publicacion
      [id]="publicacion.id"
      [nombre]="publicacion.perfil"
      [miUrl]="publicacion.fotoPerfil"
      [texto]="publicacion.texto"
      [url]="publicacion.fotoPublicacion"
      [likes]="publicacion.numLikes"
      [comentarios]="publicacion.numComentarios"
      [isFavorite]="publicacion.liked">
    </app-componente-publicacion>

    <!-- barra horizontal -->
    <hr class="hr" style="border-top:2px solid var(--color3);">

    <!-- Mostrar comentarios solo si hay comentarios -->
    <app-componente-comentario *ngFor="let comentario of publicacion.comentarios"
                               [miUrl]="comentario.fotoCreador"
                               [nombre]="comentario.usuarioCreador"
                               [texto]="comentario.texto">
    </app-componente-comentario>
  </div>
</ion-content>
